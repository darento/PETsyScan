#config.ini file directory
config_directory: "C:\\Users\\david\\Desktop\\PyCodes\\github\\PETsyScan\\test_data\\FEM128\\"

#output base name and directory
out_name: "20230812_test"
out_directory: "C:\\Users\\david\\Desktop\\PyCodes\\github\\PETsyScan\\test_data\\"

#FEM being used (FEM128/FEM256)
