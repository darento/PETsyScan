#acquisition mode (qdc,tot)
mode: "qdc"

#HW trigger (True/False)
hw_trigger: False

#acquistion time
time: 30

#data process (coincidence/singles/group), (binary, txt, root)
data_type: group
data_format: binary
fraction: 100
hits: 64

#offset voltage
prebreak_voltage: 40.0

#Vbreak
